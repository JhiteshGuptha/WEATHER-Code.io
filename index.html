<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER @ Code.io</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-text">WEATHER @ Code.io</div>
        <input type="text" id="search-box" name="search" placeholder="Search City or Zip Code">
        <div id="search-icon">icon</div>
    </header>
    <main>
        <div class="top-container">
            <div id="place-result"></div>
            <div id="date"></div>
            <div id="temp-icon">icon</div>
            <div id="temp-number"></div>
            <div id="temp-description"></div>
        </div>

        <div class="left-container">
            <div id="wind-icon">icon</div>
            <div id="wind-data"></div>
            <div id="sunrise-icon">icon</div>
            <div id="sunrise-data"></div>
        </div>

        <div class="right-container">
            <div id="humidity-icon">icon</div>
            <div id="humidity-data"></div>
            <div id="sunset-icon">icon</div>
            <div id="sunset-data"></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
